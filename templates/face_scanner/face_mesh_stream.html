{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1 class="mb-4 text-center">Face Mesh Detection</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <video class="input_video" style="display: none;"></video>
                <canvas id="output_canvas" class="w-100"
                        style="max-width: 640px; border-radius: 10px; margin: 20px auto;"></canvas>
                <button id="start-scan" class="btn btn-primary" href="{% url 'start_scan' %}">Start Scanning</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="{% static 'face_scanner/face_mesh.js' %}"></script>
    
{% endblock %}
